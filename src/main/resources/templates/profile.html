<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f2f2f2;">

<!-- Header -->
<th:block th:replace="~{fragments/header :: header}" />

<!-- Main layout: Sidebar + Content -->
<div style="display: flex; min-height: 100vh;">

    <!-- Sidebar -->
    <th:block th:replace="~{fragments/sidebar :: sidebar}" />

    <!-- Profile Content -->
    <div style="flex-grow: 1; padding: 30px;">
        <div style="background-color: #ffffff; padding: 30px; max-width: 700px; border-radius: 8px; margin-right: 50px;">
            <h2 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; margin-bottom: 25px;">User Profile</h2>

            <p style="margin: 15px 0;"><strong>Name:</strong> <span th:text="${user.userName}" style="color: #555;"></span></p>
            <p style="margin: 15px 0;"><strong>Email:</strong> <span th:text="${user.email}" style="color: #555;"></span></p>
            <p style="margin: 15px 0;"><strong>Semester:</strong> <span th:text="${user.semester}" style="color: #555;"></span></p>
            <p style="margin: 15px 0;"><strong>Address:</strong> <span th:text="${user.address}" style="color: #555;"></span></p>
            <p style="margin: 15px 0;"><strong>Phone Number:</strong> <span th:text="${user.number}" style="color: #555;"></span></p>
        </div>
    </div>
</div>

<!-- Footer -->
<th:block th:replace="~{fragments/footer :: footer}" />

</body>
</html>

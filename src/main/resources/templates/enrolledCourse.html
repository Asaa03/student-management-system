<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Enrolled Courses</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f2f2f2;">

<th:block th:replace="~{fragments/header :: header}" />

<div style="display: flex; min-height:100vh;">

    <th:block th:replace="~{fragments/sidebar :: sidebar}" />

    <div style="flex-grow: 1; padding: 30px;">
        <div style="background-color: #ffffff; padding: 30px; border-radius: 8px;">
            <h2 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px;">My Enrolled Courses</h2>

            <ul style="list-style-type: none; padding-left: 0; margin-top: 20px;">
                <li th:each="course : ${courses}"
                    th:text="${course.courseCode + ' - ' + course.courseName}"
                    style="margin-bottom: 10px; padding: 10px; background-color: #ecf0f1; border: 1px solid #bdc3c7; border-radius: 5px;">
                </li>
            </ul>
        </div>
    </div>

</div>

<th:block th:replace="~{fragments/footer :: footer}" />
</body>
</html>

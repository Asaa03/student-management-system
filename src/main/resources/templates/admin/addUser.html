<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f8f8f8;">

<!-- Header -->
<th:block th:replace="~{fragments/header :: header}"/>

<!-- Layout: Sidebar + Content -->
<div style="display: flex; min-height: 100vh;">

    <!-- Sidebar -->
    <th:block th:replace="~{fragments/sidebarAdmin :: sidebarAdmin}" />

    <!-- Main Content -->
    <div style="flex-grow: 1; padding: 40px; background-color: #f8f8f8;">

        <h2 style="color: #2c3e50; margin-bottom: 30px;">âž• Add New User</h2>

        <div style="background-color: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); width: 850px;">
            <form th:action="@{/admin/addUser}" method="post" th:object="${user}">
                <p th:if="${error}" th:text="${error}" style="color: red; margin-bottom: 16px;"></p>

                <!-- Two Column Layout -->
                <div style="display: flex; gap: 40px;">

                    <!-- Left Column -->
                    <div style="flex: 1;">
                        <label for="userName" style="font-weight: bold;">User Name</label>
                        <input type="text" id="userName" name="userName" required
                               style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc;" />

                        <label for="password" style="font-weight: bold;">Password</label>
                        <input type="password" id="password" name="password" required
                               style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc;" />

                        <label for="email" style="font-weight: bold;">Email</label>
                        <input type="email" id="email" name="email" required
                               style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc;" />

                        <label for="semester" style="font-weight: bold;">Semester</label>
                        <input type="number" id="semester" name="semester" required
                               style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc;" />
                    </div>

                    <!-- Right Column -->
                    <div style="flex: 1;">
                        <label for="number" style="font-weight: bold;">Phone Number</label>
                        <input type="number" id="number" name="number" required
                               style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc;" />

                        <label for="address" style="font-weight: bold;">Address</label>
                        <input type="text" id="address" name="address" required
                               style="width: 100%; padding: 10px; margin-bottom: 62px; border-radius: 8px; border: 1px solid #ccc;" />

                        <button type="submit"
                                style="width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 8px; font-weight: bold;">
                              Add User
                        </button>
                        <p th:if="${success}" th:text="${success}" style="color: green; margin-top: 12px;"></p>
                    </div>

                </div>
            </form>
        </div>

    </div>
</div>

<!-- Footer -->
<th:block th:replace="~{fragments/footer :: footer}"/>

</body>
</html>

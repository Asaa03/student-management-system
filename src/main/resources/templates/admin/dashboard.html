<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">

<!-- Top Header -->
<th:block th:replace="~{fragments/header :: header}"/>

<!-- Layout: Sidebar + Content -->
<div style="display: flex; min-height: 100vh;">

    <!-- Sidebar -->
    <th:block th:replace="~{fragments/sidebarAdmin :: sidebarAdmin}" />

    <!-- Main Dashboard Content -->
    <div style="flex-grow: 1; padding: 40px; background-color: #f8f8f8;">
        <h2 style="color: #2c3e50;">ðŸ“Š Admin Dashboard</h2>

        <div style="display: flex; gap: 30px; margin-top: 30px; flex-wrap: wrap;">
            <div style="background-color: #3498db; padding: 30px; color: white; border-radius: 12px; width: 220px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                <h3>Admins</h3>
                <p style="font-size: 2rem; font-weight: bold;" th:text="${adminCount}">0</p>
            </div>

            <div style="background-color: #2ecc71; padding: 30px; color: white; border-radius: 12px; width: 220px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                <h3>Faculty</h3>
                <p style="font-size: 2rem; font-weight: bold;" th:text="${facultyCount}">0</p>
            </div>

            <div style="background-color: #e67e22; padding: 30px; color: white; border-radius: 12px; width: 220px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                <h3>Users</h3>
                <p style="font-size: 2rem; font-weight: bold;" th:text="${userCount}">0</p>
            </div>
        </div>
    </div>

</div>

<!-- Footer -->
<th:block th:replace="~{fragments/footer :: footer}"/>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
</head>
<body>

<!-- Sidebar Fragment -->
<div th:fragment="sidebar">
    <div style="width: 270px; background-color: #2c3e50; color: white; padding-top: 20px; flex-shrink: 0; min-height: 100%; ">
        <a th:href="@{/user}" style="display: block; color: white; padding: 15px 25px; text-decoration: none; margin: 0 30px;">🏠 Dashboard</a>
        <a th:href="@{/user/profile}" style="display: block; color: white; padding: 15px 25px; text-decoration: none; margin: 0 30px;">👤 Profile</a>
        <a th:href="@{/user/course/available}" style="display: block; color: white; padding: 15px 25px; text-decoration: none; margin: 0 30px;">📚 Available Courses</a>
        <a th:href="@{/user/course/enrolled}" style="display: block; color: white; padding: 15px 25px; text-decoration: none; margin: 0 30px;">✅ Enrolled Courses</a>
        <a th:href="@{/user/course}" style="display: block; color: white; padding: 15px 25px; text-decoration: none; margin: 0 30px;">📘 All Courses</a>
    </div>
</div>

</body>
</html>
